<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group">

        <label>Título :</label>

        <input type="text" class="form-control" formControlName="titulo">
        <p class="error" *ngIf="formulario.get('titulo').hasError('required') && formulario.get('titulo').touched">
            El título es requerido
        </p>

    </div>

    <div class="form-group">

        <label>Texto :</label>

        <input type="text" class="form-control" formControlName="texto">
        <p class="error" *ngIf="formulario.get('texto').hasError('required') && formulario.get('texto').touched ">
            El texto es requirido
        </p>
        <p class="error" *ngIf="formulario.get('texto').hasError('minlength') ">El texto debe contener un mínimo de 20
            palabras</p>

    </div>

    <div class="form-group">

        <label>Autor :</label>

        <input type="text" class="form-control" formControlName="autor">
        <p class="error" *ngIf="formulario.get('autor').hasError('required') && formulario.get('autor').touched">
            El autor es requirido
        </p>


    </div>

    <div class="form-group">

        <label>Url Imagen :</label>

        <input type="text" class="form-control" formControlName="imagen">
        <p class="error" *ngIf="formulario.get('imagen').hasError('required') && formulario.get('imagen').touched">
            La imagen debe ser una Url
        </p>

    </div>

    <div class="form-group">

        <label>Fecha :</label>

        <input type="date" class="form-control" formControlName="fecha">
        <p class="error" *ngIf="formulario.get('fecha').hasError('required') && formulario.get('fecha').touched">
            La fecha es requerida
        </p>

    </div>

    <div class="form-group">

        <label>Categoria :</label>

        <input type="text" class="form-control" formControlName="categoria">
        <p class="error"
            *ngIf="formulario.get('categoria').hasError('required') && formulario.get('categoria').touched">
            La categoría es requirida
        </p>

    </div>

    <input type="submit" value="Enviar" class="btn btn-info btn-block" [disabled]="!formulario.valid">

</form>
